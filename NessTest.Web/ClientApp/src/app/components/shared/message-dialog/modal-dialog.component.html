<!-- Modal -->
<div class="modal fade message-modal" #modalDialog tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ dialogConfig.title }}</h5>
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>-->
      </div>
      <div class="modal-body" *ngIf="dialogConfig.message">
        {{ dialogConfig.message }}
      </div>
      <div class="modal-body" *ngIf="dialogConfig.modaltemplate">
        <div [innerHTML]="dialogConfig.modaltemplate">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" *ngIf="!!dialogConfig.noTitle" (click)="noButton()" class="no-btn ml-1 mr-1" data-dismiss="modal">{{ dialogConfig.noTitle }}</button>
        <button type="button" *ngIf="!!dialogConfig.yesTitle" (click)="yesButton()" class="yes-btn ml-1 mr-1" data-dismiss="modal"><i class="fa fa-check ml-2"></i>{{ dialogConfig.yesTitle }}</button>
      </div>
    </div>
  </div>
