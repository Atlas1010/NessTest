<script src="scripts/app/controllers/updateUserCtrl.js"></script>
<div>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section class="bradcrumbs row bgColorStyle2">
        <ul class="centerWidth">
            <li>
                <a href="#" class="pathway"><span>משתמשים</span></a>
                <span class="divider">/</span>
            </li>
            <li>
                <a href="#" class="pathway"><span>פרטי משתמש</span></a>
                <span class="divider">/</span>
            </li>
            <li>
                <span>הוספת משתמש חדש</span>
            </li>
        </ul>
    </section>
    <section class="managment row bgColorStyle2">
        <form class="formStyle addNew-detils"   [formGroup]="formGroup" (ngSubmit)="Update()">
            <div class="container">
                <div class="col-md-12"><h2 class="headdingColor1">פרטי משתמש</h2></div>
                <div class="user-formContainer col-md-12">

                    <fieldset>
                        <div class="col-md-6 col-sm-12">
                            <label for="userName">שם משתמש *</label>
                            <input id="userName" formControlName="userName" type="text" required>
                            <span *ngIf="formGroup.get('userName')?.invalid && mouseoverLogin" [innerText]="'שדה חובה ללא ספרות'"></span>

                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="userID-IL">תעודת זהות *</label>
                            <input id="userID-IL" type="text" formControlName="ID"required>
                            <span *ngIf="formGroup.get('ID')?.invalid && mouseoverLogin" [innerText]="'שדה חובה עם ספרת ביקורת'"></span>

                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="userPhone">טלפון *</label>
                            <input id="userPhone" type="text" formControlName="phone"required>
                            <span *ngIf="formGroup.get('phone')?.invalid && mouseoverLogin" [innerText]="'שדה חובה'"></span>

                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="userEmail">דוא"ל *</label>
                            <input id="userEmail" type="text" formControlName="userEmail"required>
                            <span *ngIf="formGroup.get('userEmail')?.invalid && mouseoverLogin" [innerText]="'שדה חובה '"></span>

                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="positionName">תפקיד *</label>

                            <!---->
                            <select id="positionName" class="positionsList" [(ngModel)]="roles" [ngModelOptions]="{standalone: true}" required>
                                <option [ngValue]="undefined" hidden>יש לבחור תפקיד</option>
                                <option class="select-option" *ngFor="let r of roles"
                                    [value]="role.id">{{r.code}}
                                </option>
                            </select>
                            <!---->
                            
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="">פעיל</label>
                            <input id="isActive" type="text" formControlName="isActive">
                            <input type="checkbox" />
                        </div>
                    </fieldset>

                </div>
            </div>
            <div class="managmentButtons row">
                <div class="container">
                    <button id="btnSave" class="saveButton2 buttonStyle2">שמירה</button>
                    <button class="clearButton buttonStyle">אפס סיסמה</button>
                </div>
            </div>
        </form>
    </section>

</div>
